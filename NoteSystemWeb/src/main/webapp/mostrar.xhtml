<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<div style="text-align: center;">
			<p:inputTextarea rows="30" cols="150" disabled="true"
				style="font-size: 25px;color: #000000;"
				completeMethod="#{inputTextareaView.completeArea}" queryDelay="750"
				minQueryLength="4" value="#{AdminBean.text}">
				<p:ajax event="itemSelect" listener="#{inputTextareaView.onSelect}" />
			</p:inputTextarea>
		</div>


	</h:form>

</ui:composition>
